<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGoldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#F4E4BC;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGoldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <pattern id="chawarmaPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#D4AF37" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#000000"/>
  <rect width="1200" height="400" fill="url(#chawarmaPattern)"/>
  <rect width="1200" height="400" fill="url(#bannerGoldGradient)"/>
  
  <!-- Decorative borders -->
  <rect x="0" y="0" width="1200" height="400" fill="none" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
  <rect x="20" y="20" width="1160" height="360" fill="none" stroke="url(#textGoldGradient)" stroke-width="2" stroke-dasharray="10,5" opacity="0.2"/>
  
  <!-- Ornate corner decorations -->
  <path d="M 0 0 L 60 0 L 0 60 Z" fill="url(#textGoldGradient)" opacity="0.1"/>
  <path d="M 1200 0 L 1140 0 L 1200 60 Z" fill="url(#textGoldGradient)" opacity="0.1"/>
  <path d="M 0 400 L 60 400 L 0 340 Z" fill="url(#textGoldGradient)" opacity="0.1"/>
  <path d="M 1200 400 L 1140 400 L 1200 340 Z" fill="url(#textGoldGradient)" opacity="0.1"/>
  
  <!-- Decorative swirls -->
  <path d="M 100 100 Q 150 80, 200 100 T 300 100" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 900 100 Q 850 80, 800 100 T 700 100" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 100 300 Q 150 320, 200 300 T 300 300" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  <path d="M 900 300 Q 850 320, 800 300 T 700 300" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Chawarma illustration elements (simplified) -->
  <g opacity="0.3">
    <!-- Bread/wrap shape -->
    <ellipse cx="300" cy="200" rx="80" ry="120" fill="url(#textGoldGradient)" opacity="0.2"/>
    <ellipse cx="900" cy="200" rx="80" ry="120" fill="url(#textGoldGradient)" opacity="0.2"/>
    
    <!-- Decorative lines representing ingredients -->
    <line x1="250" y1="180" x2="350" y2="180" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
    <line x1="250" y1="200" x2="350" y2="200" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
    <line x1="250" y1="220" x2="350" y2="220" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
    
    <line x1="850" y1="180" x2="950" y2="180" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
    <line x1="850" y1="200" x2="950" y2="200" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
    <line x1="850" y1="220" x2="950" y2="220" stroke="url(#textGoldGradient)" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- Central decorative element -->
  <circle cx="600" cy="200" r="60" fill="none" stroke="url(#textGoldGradient)" stroke-width="2" opacity="0.2"/>
  <circle cx="600" cy="200" r="40" fill="none" stroke="url(#textGoldGradient)" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.15"/>
  
  <!-- Decorative dots pattern -->
  <circle cx="150" cy="150" r="3" fill="url(#textGoldGradient)" opacity="0.3"/>
  <circle cx="1050" cy="150" r="3" fill="url(#textGoldGradient)" opacity="0.3"/>
  <circle cx="150" cy="250" r="3" fill="url(#textGoldGradient)" opacity="0.3"/>
  <circle cx="1050" cy="250" r="3" fill="url(#textGoldGradient)" opacity="0.3"/>
  
  <!-- Decorative Arabic calligraphy style elements -->
  <path d="M 500 120 Q 550 100, 600 120 Q 650 100, 700 120" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 500 280 Q 550 300, 600 280 Q 650 300, 700 280" stroke="url(#textGoldGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Central decorative medallion -->
  <circle cx="600" cy="200" r="50" fill="none" stroke="url(#textGoldGradient)" stroke-width="2" opacity="0.2"/>
  <circle cx="600" cy="200" r="35" fill="none" stroke="url(#textGoldGradient)" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.15"/>
  
  <!-- Small decorative stars -->
  <g opacity="0.4">
    <path d="M 580 180 L 585 190 L 595 190 L 587 197 L 590 207 L 580 200 L 570 207 L 573 197 L 565 190 L 575 190 Z" fill="url(#textGoldGradient)"/>
    <path d="M 620 180 L 625 190 L 635 190 L 627 197 L 630 207 L 620 200 L 610 207 L 613 197 L 605 190 L 615 190 Z" fill="url(#textGoldGradient)"/>
    <path d="M 580 220 L 585 230 L 595 230 L 587 237 L 590 247 L 580 240 L 570 247 L 573 237 L 565 230 L 575 230 Z" fill="url(#textGoldGradient)"/>
    <path d="M 620 220 L 625 230 L 635 230 L 627 237 L 630 247 L 620 240 L 610 247 L 613 237 L 605 230 L 615 230 Z" fill="url(#textGoldGradient)"/>
  </g>
</svg>

