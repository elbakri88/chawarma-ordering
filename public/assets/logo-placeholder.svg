<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Ornate border pattern -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
  
  <!-- Decorative scrollwork top -->
  <path d="M 60 50 Q 80 40, 100 45 Q 120 40, 140 50" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 55 Q 85 50, 100 52 Q 115 50, 130 55" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Decorative scrollwork bottom -->
  <path d="M 60 150 Q 80 160, 100 155 Q 120 160, 140 150" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 145 Q 85 150, 100 148 Q 115 150, 130 145" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Decorative dots/star pattern around -->
  <circle cx="50" cy="100" r="2" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="150" cy="100" r="2" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="100" cy="50" r="2" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="100" cy="150" r="2" fill="url(#goldGradient)" opacity="0.7"/>
  <circle cx="70" cy="70" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="130" cy="70" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="70" cy="130" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="130" cy="130" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
  
  <!-- Stylized Z letter -->
  <g filter="url(#glow)">
    <!-- Main Z stroke -->
    <path d="M 70 80 L 130 80 L 70 120 L 130 120" 
          stroke="url(#goldGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Decorative Z embellishments -->
    <path d="M 75 85 Q 80 80, 85 85" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    <path d="M 115 115 Q 120 120, 125 115" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.8"/>
    
    <!-- Z center accent -->
    <circle cx="100" cy="100" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Ribbon/scrollwork around Z -->
  <path d="M 55 90 Q 65 85, 75 90 Q 85 95, 100 92 Q 115 95, 125 90 Q 135 85, 145 90" 
        stroke="url(#goldGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
  <path d="M 55 110 Q 65 115, 75 110 Q 85 105, 100 108 Q 115 105, 125 110 Q 135 115, 145 110" 
        stroke="url(#goldGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
</svg>
